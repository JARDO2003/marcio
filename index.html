<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARCIO GPT</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ddd;
            background-image: url('image/WhatsApp\ Image\ 2025-02-02\ à\ 03.07.02_01806dba.jpgg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(31, 31, 31, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 10px;
        }

        .assistant {
            background-color: #2b2b2b;
            align-self: flex-end;
            color: #f0f0f0;
        }

        .user {
            background-color: #444;
            align-self: flex-start;
            border: 1px solid #555;
            color: #f0f0f0;
        }

        .input-container {
            padding: 15px;
            border-top: 1px solid #333;
            display: flex;
            background-color: #1f1f1f;
            width: 100%;
            justify-content: space-between;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 30px;
            border: 1px solid #555;
            background-color: #333;
            color: #ddd;
            font-size: 14px;
            outline: none;
        }

        button {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 85vh;
            }
            .message {
                max-width: 80%;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 90vh;
                width: 95%;
            }
            .message {
                max-width: 85%;
            }
            input {
                font-size: 12px;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>MARCIO GPT</h2>
        </div>
        <div class="messages" id="messages"></div>
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Tapez un message..." onkeyup="handleKeyPress(event)">
        <button onclick="getDefinition()">➤</button>
    </div>

    <script src="dictionnaire.js"></script>
    <script>
        function displayMessage(message, sender) {
            const messagesContainer = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.textContent = message;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function getDefinition() {
            const userInput = document.getElementById("userInput").value.trim().toLowerCase();
            if (userInput) {
                displayMessage(userInput, "user");
                const definition = dictionary[userInput] || "Désolé, je ne connais pas ce mot.";
                displayMessage(definition, "assistant");
                document.getElementById("userInput").value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                getDefinition();
            }
        }
    </script>
</body>
</html>
